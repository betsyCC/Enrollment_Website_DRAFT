baseurl = "https://betsycc.github.io/OIRA_Web_Reports/"
# baseurl = "/"
languageCode = "en-us"
title = "OIRA_Web_Reports"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Student Data Book"
    url = "/databook/"
    weight = 1
[[menu.main]]
    name = "Blog"
    url = "/post/"
    weight = 2
[[menu.main]]
    name = "OIR Website"
    url = "https://www.cuny.edu/about/administration/offices/oira/institutional/"
    weight = 3
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/betsyCC/OIRA_Web_Reports"
    weight = 4


[params]
    description = "A website built through Hugo and blogdown."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "square_blue_66X_icon.ico"

    [params.logo]
    url = "CUNY_Logo_White_RGB.svg"
    width = 100
    height = 50
    alt = "CUNY Logo"

